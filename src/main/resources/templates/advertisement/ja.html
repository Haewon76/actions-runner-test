<html>
<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <style>
        html, body {
            height: 100%;
        }

        div {
            width: 100%;
            height: 100%;
            text-align: center;
        }

        img {
            margin-bottom: 5%;
            max-width: 80%;
            max-height: 45%;
            vertical-align: middle;
        }

        .helper {
            height: 100%;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div>
    <span class="helper"></span>
    <img th:src="${@environment.getProperty('host.cdn.url')} + '/static/images/cashmallow_logo_2020.png'" alt="Cashmallow"/>
</div>
</body>
</html>
