<html>
<head>
    <title>AJ withdrawal manual</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        p {
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div style="margin-top: 16px;" th:utext="${html}">
    <p>1. 請於ATM上確認可提領的紙幣幣值</p>
    <p>2. 選擇 右下角的箭咀按鈕</p>
    <p>3. 選擇 “Bank Lain”</p>
    <p>4. 輸人 “kode Bank (Bank code)及"nomor VA (VA No.)" 後, 選擇 “OK＂</p>
    <p>5. 選擇 "kode tark tunai (Withdraw Code)"後, 選擇 “OK”</p>
    <p>6. 準確輸入於APP申請提領的金額</p>
    <p>7. 領取現金</p>
</div>
</body>
</html>
