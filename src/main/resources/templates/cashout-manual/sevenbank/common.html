    <title>Sevenbank withdrawal manual</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style>
        p {
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div style="margin-top: 16px;" th:utext="${html}">
    <p>1. Confirm the ATM location</p>
    <p>2. Select cardless withdrawal service (カードを使わない番号入力での取引) on the main screen</p>
    <p>3. Enter company code</p>
    <p>4. Enter membership code (お客様番号)</p>
    <p>5. Enter one time password (確認番号)</p>
    <p>6. Confirm the withdrawal amount</p>
    <p>7. Collect the cash</p>
