<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Confirm user's bank account</title>
</head>

<body>

<div th:replace="mail-templates/en/fragments/header :: header"></div>

<div id="success" style="background-color:ffffff; padding:16px; line-height:1.5em; font-size:1em;">
    Account verification completed. Please delete the verification e-mail from your inbox for security.<br>
    &nbsp;<br>
</div>

<div id="failure" style="background-color:ffffff; padding:16px; line-height:1.5em; font-size:1em;">
    Account verification failed. Please confirm that the information you entered is correct.<br>
    &nbsp;<br>
</div>

<script>
    /*<![CDATA[*/
    var successDIV = document.getElementById("success");
    var failureDIV = document.getElementById("failure");
    if ("Y" == "[[${isSuccess}]]") {
        successDIV.style.display = "block";
        failureDIV.style.display = "none";
    } else {
        successDIV.style.display = "none";
        failureDIV.style.display = "block";
    }
    /*]]>*/
</script>

<div th:replace="mail-templates/en/fragments/footer :: footer-confirm"></div>

</body>
</html>
