<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Cashmallow Mail to confirm a mail address</title>
</head>

<body>

<div th:replace="mail-templates/en/fragments/header :: header"></div>

<div style="background-color:white; padding:16px; line-height:1.5em; font-size:1em;">
    <br>
    We have received a request to reset the password for your Cashmallow account on "<b>
    <th:block th:text="${email}"/>
</b>".
    <br>
    <br>
    You can reset your password by clicking the link below:
    <br>
    <br>
    <a th:href="@{${resetUrl}(token=${token})}" style="background-color: #0e70f9; border-radius: 6px; border: 1px solid #337fed; display: inline-block; cursor: pointer; color: #ffffff; font-size: 15px; padding: 6px 24px; text-decoration: none;" onmouseover="this.style.backgroundColor='#1e62d0';" onmouseout="this.style.backgroundColor='#0e70f9';">
        Reset your password
    </a>
    <br>
    <br>
    If you did not request to reset your password, you can ignore this email.
    <br>
    <br>
</div>

<div th:replace="mail-templates/en/fragments/footer :: footer"></div>

</body>
</html>
