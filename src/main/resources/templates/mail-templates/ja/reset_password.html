<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Cashmallow Mail to confirm a mail address</title>
</head>

<body>

<div th:replace="mail-templates/ja/fragments/header :: header"></div>

<div style="background-color:white; padding:16px; line-height:1.5em; font-size:1em;">

    CASHMALLOWアカウントのパスワード再設定を要請しました。<br>
    アカウントの安全のため、以下の仮パスワードでログイン後、新しいパスワードに再設定してください。<br>
    &nbsp;<br>
    仮パスワード : <strong><span th:text="${newPassword}"></span></strong><br>
    &nbsp;<br>
</div>

<div th:replace="mail-templates/ja/fragments/footer :: footer"></div>

</body>
</html>
