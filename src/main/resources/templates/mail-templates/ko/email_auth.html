<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Cashmallow Mail to confirm a mail address</title>
</head>

<body>

<div th:replace="mail-templates/ko/fragments/header :: header"></div>

<div style="background-color:white; padding:16px; line-height:1.5em;">
    <div style="font-size:1em;">
        고객님이 사용하실 정확한 이메일 주소를 확인하기 위해 아래 인증번호를 회원가입 화면에 입력을 부탁드립니다.<br>
        &nbsp;<br>
        <strong>인증번호는 <span style="color:blue;" th:text="${value}"></span> 입니다.</strong><br>
    </div>
    <div style="padding-top:24px; font-size:0.875em;">
        <strong style="color:red;">&lt;주의&gt;</strong><br>
        캐시멜로 서비스 관련 고객안내는 등록하신 이메일로 이루어지니, 자주 사용하시는 메일을 등록 부탁드립니다.<br>
        &nbsp;<br>
    </div>
</div>

<div th:replace="mail-templates/ko/fragments/footer :: footer"></div>

</body>
</html>
